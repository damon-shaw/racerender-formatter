<p-toast></p-toast>

<div class="card">
    <h5>Column Selection</h5>
    <p-table [value]="columns" [(selection)]="selectedColumns" dataKey="name">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Name</th>
                <th>Conversion</th>
                <th>Transform</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-column>
            <tr>
                <!--<td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-checkbox name="groupname" value="val1" [(ngModel)]="column.isExport"></p-checkbox>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <p-checkbox name="groupname" value="val1" [(ngModel)]="column.isExport"></p-checkbox>
                        </ng-template>
                    </p-cellEditor>
                </td>-->
                <td>
                    <p-tableCheckbox [value]="column"></p-tableCheckbox>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="column.exportName" required>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{column.exportName}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown [options]="conversions" [(ngModel)]="column.conversion" optionLabel="label"></p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{column.conversion.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown [options]="transforms" [(ngModel)]="column.transform" optionLabel="name"></p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{column.transform.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
