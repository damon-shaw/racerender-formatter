<p-toast></p-toast>

<p-card>
    <ng-template pTemplate="title">
        Upload CSV
    </ng-template>
    <ng-template pTemplate="subtitle">
        Drag or Choose the CSV to be formatted
    </ng-template>
    <ng-template pTemplate="content">
        <div class="p-grid p-nogutter p-justify-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
        <p-table [value]="columns" [(selection)]="selectedColumns" dataKey="name">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th>Name</th>
                    <th>Conversion</th>
                    <th>Transform</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-column>
                <tr>
                    <!--<td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-checkbox name="groupname" value="val1" [(ngModel)]="column.isExport"></p-checkbox>
                            </ng-template>
                            <ng-template pTemplate="output">
                                <p-checkbox name="groupname" value="val1" [(ngModel)]="column.isExport"></p-checkbox>
                            </ng-template>
                        </p-cellEditor>
                    </td>-->
                    <td>
                        <p-tableCheckbox [value]="column"></p-tableCheckbox>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="column.exportName" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{column.exportName}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [options]="conversions" [(ngModel)]="column.conversion" optionLabel="label"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{column.conversion.name}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [options]="transforms" [(ngModel)]="column.transform" optionLabel="name"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{column.transform.name}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <div class="p-grid p-nogutter p-justify-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
